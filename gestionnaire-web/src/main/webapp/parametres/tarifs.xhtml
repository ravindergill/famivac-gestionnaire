<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head></h:head>

    <h:body>

        <ui:composition template="/WEB-INF/template/layoutParametres.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewAction action="#{tarifsBean.init()}"></f:viewAction>
                </f:metadata>
            </ui:define>

            <ui:define name="title">Tarifs</ui:define>

            <ui:define name="parametres-contenu">

                <div class="col-md-9">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Tarifs
                        </div>
                        <div class="panel-body">
                            <h:form id="form" styleClass="form-horizontal" role="form">
                                <p:focus context="form" />
                                <div class="form-group">
                                    <p:outputLabel 
                                        for="form_frais_dossier" 
                                        styleClass="col-sm-2 control-label"
                                        value="Frais dossier" />
                                    <div class="col-md-2">
                                        <p:inputText 
                                            styleClass="form-control" 
                                            id="form_frais_dossier" 
                                            value="#{tarifsForm.fraisDossier}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <p:outputLabel 
                                        for="form_tarif_prix_journee" 
                                        styleClass="col-sm-2 control-label"
                                        value="Prix journalier" />
                                    <div class="col-md-2">
                                        <p:inputText 
                                            styleClass="form-control"
                                            id="form_tarif_prix_journee" 
                                            value="#{tarifsForm.prixJournalier}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <p:commandButton 
                                            icon="ui-icon-circle-check"
                                            styleClass="btn-primary"
                                            ajax="false"
                                            action="#{tarifsBean.sauver()}"
                                            value="Sauver"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
