<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head></h:head>

    <h:body>

        <ui:composition template="/WEB-INF/template/layout.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="id" value="#{accompagnateurDetailsBean.id}"></f:viewParam>
                    <f:viewAction action="#{accompagnateurDetailsBean.init()}"></f:viewAction>
                </f:metadata>
            </ui:define>

            <ui:define name="title">Détails</ui:define>

            <ui:define name="content">
                <div class="container">
                    <div class="col-md-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Accompagnateur</div>
                            <div class="panel-body">
                                <h:form id="form" styleClass="form-horizontal" role="form">
                                    <p:focus context="form"/>
                                    <div class="form-group">
                                        <p:outputLabel 
                                            for="input_nom" 
                                            styleClass="col-sm-3 control-label"
                                            value="Nom" />
                                        <div class="col-md-8">
                                            <p:inputText 
                                                styleClass="form-control" 
                                                id="input_nom" 
                                                placeholder="Nom"
                                                required="true"
                                                maxlength="255"
                                                value="#{accompagnateurDetailsBean.form.nom}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel 
                                            for="input_prenom" 
                                            styleClass="col-sm-3 control-label"
                                            value="Prénom" />
                                        <div class="col-md-8">
                                            <p:inputText
                                                styleClass="form-control" 
                                                id="input_prenom" 
                                                placeholder="Prénom"
                                                required="true"
                                                maxlength="255"
                                                value="#{accompagnateurDetailsBean.form.prenom}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel 
                                            for="input_telephone" 
                                            styleClass="col-sm-3 control-label"
                                            value="Téléphone" />
                                        <div class="col-md-8">
                                            <p:inputText
                                                styleClass="form-control" 
                                                id="input_telephone" 
                                                placeholder="Téléphone"
                                                maxlength="255"
                                                value="#{accompagnateurDetailsBean.form.telephone}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel 
                                            for="input_email" 
                                            styleClass="col-sm-3 control-label"
                                            value="Email" />
                                        <div class="col-md-8">
                                            <p:inputText
                                                styleClass="form-control" 
                                                id="input_email" 
                                                placeholder="Email"
                                                maxlength="255"
                                                value="#{accompagnateurDetailsBean.form.email}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-11">
                                            <p:commandButton
                                                styleClass="btn-default pull-right" 
                                                value="Sauver"
                                                update="@form"
                                                icon="ui-icon-circle-check"
                                                actionListener="#{accompagnateurDetailsBean.update()}"/>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div> <!-- .container -->
            </ui:define>
        </ui:composition>
    </h:body>
</html>
