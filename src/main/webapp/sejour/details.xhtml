<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head></h:head>

    <h:body>

        <ui:composition template="/WEB-INF/template/layout.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="id" value="#{sejourDetailsBean.id}"></f:viewParam>
                    <f:viewAction action="#{sejourDetailsBean.init()}"></f:viewAction>
                </f:metadata>
            </ui:define>

            <ui:define name="title">Détails</ui:define>

            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">Séjour</div>
                                <div class="panel-body">
                                    <h:form styleClass="form-horizontal" role="form">
                                        <div class="form-group">
                                            <p:outputLabel 
                                                styleClass="col-sm-3 control-label"
                                                value="Famille" /> 
                                            <div class="col-md-8">
                                                <h:outputText 
                                                    id="input_famille"
                                                    value="#{sejourDetailsBean.sejour.famille.membreReferent.prenom} #{sejourDetailsBean.sejour.famille.membreReferent.nom}">
                                                </h:outputText>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                styleClass="col-sm-3 control-label"
                                                value="Enfant" />
                                            <div class="col-md-8">
                                                <h:outputText 
                                                    id="input_enfant"
                                                    value="#{sejourDetailsBean.sejour.enfant.prenom} #{sejourDetailsBean.sejour.enfant.nom}">
                                                </h:outputText>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="input_date_debut" 
                                                styleClass="col-sm-3 control-label"
                                                value="Date début" />
                                            <div class="col-md-8">
                                                <p:calendar 
                                                    locale="fr"
                                                    pattern="dd/MM/yyyy"
                                                    mask="99/99/9999"
                                                    id="input_date_debut"
                                                    navigator="true"
                                                    yearRange="c-10:c+10"
                                                    required="true"
                                                    value="#{sejourDetailsBean.sejour.dateDebut}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="input_date_fin" 
                                                styleClass="col-sm-3 control-label"
                                                value="Date fin" />
                                            <div class="col-md-8">
                                                <p:calendar 
                                                    locale="fr"
                                                    pattern="dd/MM/yyyy"
                                                    mask="99/99/9999"
                                                    id="input_date_fin"
                                                    navigator="true"
                                                    yearRange="c-10:c+10"
                                                    required="true"
                                                    value="#{sejourDetailsBean.sejour.dateFin}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="input_tarif" 
                                                value="Tarif"
                                                styleClass="col-sm-3 control-label"/> 
                                            <div class="col-md-2">
                                                <p:inputText
                                                    id="input_tarif"
                                                    maxlength="255"
                                                    styleClass="form-control"
                                                    value="#{sejourDetailsBean.sejour.tarif}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-11">
                                                <p:commandButton
                                                    styleClass="btn-default pull-right" 
                                                    value="Sauver"
                                                    icon="ui-icon-circle-check"
                                                    actionListener="#{sejourDetailsBean.update()}"/>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">Voyage aller</div>
                                <div class="panel-body">
                                    <h:form styleClass="form-horizontal" role="form">
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="input_date_voyage" 
                                                styleClass="col-sm-3 control-label"
                                                value="Date voyage" />
                                            <div class="col-md-8">
                                                <p:calendar 
                                                    locale="fr"
                                                    pattern="dd/MM/yyyy"
                                                    mask="99/99/9999"
                                                    id="input_date_voyage"
                                                    navigator="true"
                                                    yearRange="c-10:c+10"
                                                    value="#{sejourDetailsBean.sejour.aller.dateVoyage}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                styleClass="col-sm-3 control-label"
                                                value="Heure départ" />
                                            <div class="col-md-8">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                styleClass="col-sm-3 control-label"
                                                value="Heure arrivée" />
                                            <div class="col-md-8">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="input_lieu_arrivee" 
                                                styleClass="col-sm-3 control-label"
                                                value="Lieu arrivée" />
                                            <div class="col-md-8">
                                                <p:inputText
                                                    id="input_lieu_arrivee"
                                                    maxlength="255"
                                                    styleClass="form-control"
                                                    value="#{sejourDetailsBean.sejour.aller.lieuArrivee}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="input_lieu_rdv" 
                                                styleClass="col-sm-3 control-label"
                                                value="Lieu rendez-vous" />
                                            <div class="col-md-8">
                                                <p:inputText
                                                    id="input_lieu_rdv"
                                                    maxlength="255"
                                                    styleClass="form-control"
                                                    value="#{sejourDetailsBean.sejour.aller.lieuRendezVous}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="input_personne_a_reception" 
                                                styleClass="col-sm-3 control-label"
                                                value="Personne à réception" />
                                            <div class="col-md-8">
                                                <p:inputText
                                                    id="input_personne_a_reception"
                                                    maxlength="255"
                                                    styleClass="form-control"
                                                    value="#{sejourDetailsBean.sejour.aller.nomPersonneAReception}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="input_telephone_personne_a_reception" 
                                                styleClass="col-sm-3 control-label"
                                                value="Téléphone personne à réception" />
                                            <div class="col-md-8">
                                                <p:inputText
                                                    id="input_telephone_personne_a_reception"
                                                    maxlength="255"
                                                    styleClass="form-control"
                                                    value="#{sejourDetailsBean.sejour.aller.telephonePersonneAReception}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="input_transport" 
                                                styleClass="col-sm-3 control-label"
                                                value="Transport" />
                                            <div class="col-md-8">
                                                <p:selectOneMenu 
                                                    id="input_transport"
                                                    value="#{sejourDetailsBean.sejour.aller.transport}">
                                                    <f:selectItem itemLabel="" itemValue="" />
                                                    <f:selectItem itemLabel="Autocar" itemValue="AUTOCAR" />
                                                    <f:selectItem itemLabel="Famille d'accueil" itemValue="FAMILLE_ACCUEIL" />
                                                    <f:selectItem itemLabel="Minicar" itemValue="MINICAR" />
                                                    <f:selectItem itemLabel="Train" itemValue="TRAIN" />
                                                    <f:selectItem itemLabel="Voiture particulière" itemValue="VOITURE_PARTICULIERE" />
                                                </p:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-11">
                                                <p:commandButton
                                                    styleClass="btn-default pull-right" 
                                                    value="Sauver"
                                                    icon="ui-icon-circle-check"
                                                    actionListener="#{sejourDetailsBean.update()}"/>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">Voyage retour</div>
                                <div class="panel-body">
                                    <h:form styleClass="form-horizontal" role="form">
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="input_date_voyage" 
                                                styleClass="col-sm-3 control-label"
                                                value="Date voyage" />
                                            <div class="col-md-8">
                                                <p:calendar 
                                                    locale="fr"
                                                    pattern="dd/MM/yyyy"
                                                    mask="99/99/9999"
                                                    id="input_date_voyage"
                                                    navigator="true"
                                                    yearRange="c-10:c+10"
                                                    value="#{sejourDetailsBean.sejour.retour.dateVoyage}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                styleClass="col-sm-3 control-label"
                                                value="Heure départ" />
                                            <div class="col-md-8">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                styleClass="col-sm-3 control-label"
                                                value="Heure arrivée" />
                                            <div class="col-md-8">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="input_lieu_arrivee" 
                                                styleClass="col-sm-3 control-label"
                                                value="Lieu arrivée" />
                                            <div class="col-md-8">
                                                <p:inputText
                                                    id="input_lieu_arrivee"
                                                    maxlength="255"
                                                    styleClass="form-control"
                                                    value="#{sejourDetailsBean.sejour.retour.lieuArrivee}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="input_lieu_rdv" 
                                                styleClass="col-sm-3 control-label"
                                                value="Lieu rendez-vous" />
                                            <div class="col-md-8">
                                                <p:inputText
                                                    id="input_lieu_rdv"
                                                    maxlength="255"
                                                    styleClass="form-control"
                                                    value="#{sejourDetailsBean.sejour.retour.lieuRendezVous}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="input_personne_a_reception" 
                                                styleClass="col-sm-3 control-label"
                                                value="Personne à réception" />
                                            <div class="col-md-8">
                                                <p:inputText
                                                    id="input_personne_a_reception"
                                                    maxlength="255"
                                                    styleClass="form-control"
                                                    value="#{sejourDetailsBean.sejour.retour.nomPersonneAReception}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="input_telephone_personne_a_reception" 
                                                styleClass="col-sm-3 control-label"
                                                value="Téléphone personne à réception" />
                                            <div class="col-md-8">
                                                <p:inputText
                                                    id="input_telephone_personne_a_reception"
                                                    maxlength="255"
                                                    styleClass="form-control"
                                                    value="#{sejourDetailsBean.sejour.retour.telephonePersonneAReception}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="input_transport" 
                                                styleClass="col-sm-3 control-label"
                                                value="Transport" />
                                            <div class="col-md-8">
                                                <p:selectOneMenu 
                                                    id="input_transport"
                                                    value="#{sejourDetailsBean.sejour.retour.transport}">
                                                    <f:selectItem itemLabel="" itemValue="" />
                                                    <f:selectItem itemLabel="Autocar" itemValue="AUTOCAR" />
                                                    <f:selectItem itemLabel="Famille d'accueil" itemValue="FAMILLE_ACCUEIL" />
                                                    <f:selectItem itemLabel="Minicar" itemValue="MINICAR" />
                                                    <f:selectItem itemLabel="Train" itemValue="TRAIN" />
                                                    <f:selectItem itemLabel="Voiture particulière" itemValue="VOITURE_PARTICULIERE" />
                                                </p:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-11">
                                                <p:commandButton
                                                    styleClass="btn-default pull-right" 
                                                    value="Sauver"
                                                    icon="ui-icon-circle-check"
                                                    actionListener="#{sejourDetailsBean.update()}"/>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- .container -->
            </ui:define>
        </ui:composition>
    </h:body>
</html>
