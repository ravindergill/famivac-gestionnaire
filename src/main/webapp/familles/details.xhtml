<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head></h:head>

    <h:body>

        <ui:composition template="/WEB-INF/template/layout.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="id" value="#{familleDetailsBean.id}"></f:viewParam>
                    <f:viewAction action="#{familleDetailsBean.init()}"></f:viewAction>
                </f:metadata>
            </ui:define>

            <ui:define name="title">Détails</ui:define>

            <ui:define name="content">
                <div class="container">
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Famille</div>
                            <div class="panel-body">
                                <h:form id="form" styleClass="form-horizontal" role="form">
                                    <p:tabView 
                                        id="tabView_famille" 
                                        dynamic="true"
                                        orientation="left">
                                        <p:tab id="tab_informations" title="Informations">
                                            <ui:include src="informations.xhtml"></ui:include>
                                        </p:tab>
                                        <p:tab id="tab_informations_habitation" title="Informations habitation">
                                            <ui:include src="informationsHabitation.xhtml"></ui:include>
                                        </p:tab>
                                        <p:tab id="tab_informations_vehicule" title="Informations véhicule">
                                            <ui:include src="informationsVehicule.xhtml"></ui:include>
                                        </p:tab>
                                        <p:tab id="tab_accueil" title="Accueil">
                                            <ui:include src="accueil.xhtml"></ui:include>
                                        </p:tab>
                                        <p:tab id="tab_chambres" title="Chambres (#{familleDetailsBean.chambres.size()})">
                                            <ui:include src="chambres.xhtml" />
                                        </p:tab>
                                        <p:tab title="Séjours (#{familleDetailsBean.sejours.size()})">
                                            <p:dataTable 
                                                id="sejoursDatatable"
                                                var="bean" 
                                                value="#{familleDetailsBean.sejours}"
                                                paginator="true"
                                                rowKey="#{bean.id}"
                                                rows="20">
                                                <p:column headerText="Enfant">
                                                    #{bean.enfant.prenom} #{bean.enfant.nom}
                                                </p:column>
                                                <p:column headerText="Début">
                                                    <h:outputText value="#{bean.dateDebut}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                                    </h:outputText>
                                                </p:column>
                                                <p:column headerText="Fin">
                                                    <h:outputText value="#{bean.dateFin}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                                    </h:outputText>
                                                </p:column>
                                                <p:column headerText="Statut">
                                                    <h:outputText styleClass="label label-default" value="A venir" rendered="#{bean.statutDuJour().name().equals('A_VENIR')}"/>
                                                    <h:outputText styleClass="label label-success" value="Terminé" rendered="#{bean.statutDuJour().name().equals('TERMINE')}"/>
                                                    <h:outputText styleClass="label label-primary" value="En cours" rendered="#{bean.statutDuJour().name().equals('EN_COURS')}"/>
                                                    <h:outputText styleClass="label label-default" value="Annulé" rendered="#{bean.statutDuJour().name().equals('ANNULE')}"/>
                                                    <h:outputText styleClass="label label-warning" value="Terminé prém." rendered="#{bean.statutDuJour().name().equals('TERMINE_PREMATUREMENT')}"/>
                                                </p:column>
                                                <p:column width="100">
                                                    <p:button 
                                                        outcome="/sejours/details.xhtml"
                                                        styleClass="btn-default" 
                                                        icon="ui-icon-pencil">
                                                        <f:param name="id" value="#{bean.id}"></f:param>
                                                    </p:button>
                                                </p:column>
                                            </p:dataTable>
                                        </p:tab>
                                        <p:tab id="tab_formalites" title="Formalités">
                                            <ui:include src="formalites.xhtml" />
                                        </p:tab>
                                        <p:tab id="tab_autre" title="Autre">
                                            <div class="form-group">
                                                <p:outputLabel 
                                                    for="form_connaissance_association" 
                                                    styleClass="col-sm-3 control-label"
                                                    value="Comment la famille a eu connaissance de l'association ?" />
                                                <div class="col-md-8">
                                                    <p:inputTextarea
                                                        styleClass="form-control" 
                                                        rows="5"
                                                        autoResize="false"
                                                        id="form_connaissance_association" 
                                                        maxlength="2000"
                                                        value="#{familleDetailsBean.form.connaissanceAssociation}"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <p:outputLabel 
                                                    for="input_famille_remarque" 
                                                    styleClass="col-sm-3 control-label"
                                                    value="Remarques" />
                                                <div class="col-md-8">
                                                    <p:inputTextarea
                                                        styleClass="form-control" 
                                                        rows="5"
                                                        autoResize="false"
                                                        id="input_famille_remarque" 
                                                        maxlength="2000"
                                                        value="#{familleDetailsBean.form.remarque}"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-md-11">
                                                    <p:commandButton
                                                        process=":form:tabView_famille:tab_autre"
                                                        styleClass="btn-default pull-right" 
                                                        value="Sauver"
                                                        icon="ui-icon-circle-check"
                                                        actionListener="#{familleDetailsBean.update()}"/>
                                                </div>
                                            </div>
                                        </p:tab>
                                    </p:tabView>
                                </h:form>
                            </div>
                        </div>
                        <div class="panel panel-primary">
                            <div class="panel-heading">Membres</div>
                            <div class="panel-body">
                                <ui:include src="membres.xhtml"></ui:include>
                            </div>
                        </div>
                    </div>
                </div> <!-- .container -->
            </ui:define>
        </ui:composition>
    </h:body>
</html>
