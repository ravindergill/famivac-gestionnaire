<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head></h:head>

    <h:body>

        <ui:composition>

            <div class="form-group">
                <p:outputLabel 
                    for="input_nb_vehicules" 
                    value="Nombre véhicules" 
                    styleClass="col-sm-3 control-label" /> 
                <div class="col-md-2">
                    <p:spinner 
                        id="input_nb_vehicules" 
                        value="#{familleDetailsBean.form.informationsVehicule.nombreVehicules}" />
                </div>
            </div>
            <div class="form-group">
                <p:outputLabel 
                    for="input_type_vehicule_1" 
                    styleClass="col-sm-3 control-label"
                    value="Type véhicule 1" />
                <div class="col-md-8">
                    <p:inputText
                        styleClass="form-control" 
                        id="input_type_vehicule_1" 
                        maxlength="255"
                        value="#{familleDetailsBean.form.informationsVehicule.typeVehicule1}"/>
                </div>
            </div>
            <div class="form-group">
                <p:outputLabel 
                    for="input_nb_places_vehicule_1" 
                    styleClass="col-sm-3 control-label"
                    value="Nombre places véhicule 1" />
                <div class="col-md-2">
                    <p:spinner 
                        id="input_nb_places_vehicule_1" 
                        value="#{familleDetailsBean.form.informationsVehicule.nombrePlacesVehicule1}" />
                </div>
            </div>
            <div class="form-group">
                <p:outputLabel 
                    for="input_conducteur_principal_vehicule_1" 
                    styleClass="col-sm-3 control-label"
                    value="Conducteur principal véhicule 1" />
                <div class="col-md-8">
                    <p:inputText
                        styleClass="form-control" 
                        id="input_conducteur_principal_vehicule_1"
                        maxlength="255"
                        value="#{familleDetailsBean.form.informationsVehicule.conducteurPrincipalVehicule1}"/>
                </div>
            </div>
            <div class="form-group">
                <p:outputLabel 
                    for="input_type_vehicule_2" 
                    styleClass="col-sm-3 control-label"
                    value="Type véhicule 2" />
                <div class="col-md-8">
                    <p:inputText
                        styleClass="form-control" 
                        id="input_type_vehicule_2" 
                        maxlength="255"
                        value="#{familleDetailsBean.form.informationsVehicule.typeVehicule2}"/>
                </div>
            </div>
            <div class="form-group">
                <p:outputLabel 
                    for="input_nb_places_vehicule_2" 
                    styleClass="col-sm-3 control-label"
                    value="Nombre places véhicule 2" />
                <div class="col-md-2">
                    <p:spinner 
                        id="input_nb_places_vehicule_2" 
                        value="#{familleDetailsBean.form.informationsVehicule.nombrePlacesVehicule2}" />
                </div>
            </div>
            <div class="form-group">
                <p:outputLabel 
                    for="input_conducteur_principal_vehicule_2" 
                    styleClass="col-sm-3 control-label"
                    value="Conducteur principal véhicule 2" />
                <div class="col-md-8">
                    <p:inputText
                        styleClass="form-control" 
                        id="input_conducteur_principal_vehicule_2" 
                        maxlength="255"
                        value="#{familleDetailsBean.form.informationsVehicule.conducteurPrincipalVehicule2}"/>
                </div>
            </div>
            <div class="form-group">
                <p:outputLabel 
                    for="input_assurance" 
                    styleClass="col-sm-3 control-label"
                    value="Assurance" />
                <div class="col-md-8">
                    <p:inputText
                        styleClass="form-control" 
                        id="input_assurance" 
                        maxlength="255"
                        value="#{familleDetailsBean.form.informationsVehicule.assurance}"/>
                </div>
            </div>
            <div class="form-group">
                <p:outputLabel 
                    for="input_nb_rehausseurs" 
                    styleClass="col-sm-3 control-label"
                    value="Nombre réhausseurs" />
                <div class="col-md-2">
                    <p:spinner 
                        id="input_nb_rehausseurs" 
                        value="#{familleDetailsBean.form.informationsVehicule.nombreRehausseurs}" />
                </div>
            </div>
            <div class="form-group">
                <p:outputLabel 
                    for="input_sieges_auto_bebe" 
                    styleClass="col-sm-3 control-label"
                    value="Nombre sièges auto bébé" />
                <div class="col-md-2">
                    <p:spinner 
                        id="input_sieges_auto_bebe" 
                        value="#{familleDetailsBean.form.informationsVehicule.nombreSiegesAutoBebe}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-11">
                    <p:commandButton
                        process=":form:tabView_famille:tab_informations_vehicule"
                        styleClass="btn-default pull-right" 
                        value="Sauver"
                        icon="ui-icon-circle-check"
                        actionListener="#{familleDetailsBean.update()}"/>
                </div>
            </div>
        </ui:composition>
    </h:body>
</html>
