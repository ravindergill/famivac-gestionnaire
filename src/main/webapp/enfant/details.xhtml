<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head></h:head>

    <h:body>

        <ui:composition template="/WEB-INF/template/layout.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="id" value="#{enfantDetailsBean.id}"></f:viewParam>
                    <f:viewAction action="#{enfantDetailsBean.init()}"></f:viewAction>
                </f:metadata>
            </ui:define>

            <ui:define name="title">Détails</ui:define>

            <ui:define name="content">

                <div class="container">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Enfant (Inscripteur : 
                                    <h:link 
                                        target="_blank"
                                        outcome="/inscripteur/details.xhtml"
                                        rendered="#{enfantDetailsBean.form.inscripteur.isParticulier()}"
                                        value="#{enfantDetailsBean.form.inscripteur.prenom} #{enfantDetailsBean.form.inscripteur.nom}">
                                        <f:param name="id" value="#{enfantDetailsBean.form.inscripteur.id}"></f:param>    
                                    </h:link>
                                    <h:link 
                                        target="_blank"
                                        outcome="/inscripteur/details.xhtml"
                                        rendered="#{enfantDetailsBean.form.inscripteur.isTypeServiceSocialOuAutre()}"
                                        value="#{enfantDetailsBean.form.inscripteur.organisme}">
                                        <f:param name="id" value="#{enfantDetailsBean.form.inscripteur.id}"></f:param>    
                                    </h:link>
                                    )
                                </div>
                                <div class="panel-body">
                                    <h:form id="form_enfant" styleClass="form-horizontal" role="form">
                                        <div class="form-group">    
                                            <p:outputLabel 
                                                for="input_enfant_nom" 
                                                value="Nom"
                                                styleClass="col-sm-3 control-label"/> 
                                            <div class="col-md-8">
                                                <p:inputText
                                                    id="input_enfant_nom"
                                                    maxlength="255"
                                                    styleClass="form-control"
                                                    required="true"
                                                    value="#{enfantDetailsBean.form.nom}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">    
                                            <p:outputLabel 
                                                for="enfant_prenom" 
                                                value="Prénom"
                                                styleClass="col-sm-3 control-label"/> 
                                            <div class="col-md-8">
                                                <p:inputText
                                                    id="enfant_prenom"
                                                    maxlength="255"
                                                    styleClass="form-control"
                                                    required="true"
                                                    value="#{enfantDetailsBean.form.prenom}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="enfant_sexe" 
                                                styleClass="col-sm-3 control-label"
                                                value="Sexe" />
                                            <div class="col-md-8">
                                                <p:selectOneMenu 
                                                    id="enfant_sexe"
                                                    required="true"
                                                    value="#{enfantDetailsBean.form.sexe}">
                                                    <f:selectItem itemLabel="" itemValue="" />
                                                    <f:selectItem itemLabel="Homme" itemValue="HOMME" />
                                                    <f:selectItem itemLabel="Femme" itemValue="FEMME" />
                                                </p:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="enfant_dateNaissance" 
                                                value="Date de naissance"
                                                styleClass="col-sm-3 control-label"/> 
                                            <div class="col-md-8">
                                                <p:calendar 
                                                    locale="fr"
                                                    pattern="dd/MM/yyyy"
                                                    mask="99/99/9999"
                                                    id="enfant_dateNaissance"
                                                    navigator="true"
                                                    yearRange="c-100:c+0"
                                                    required="true"
                                                    value="#{enfantDetailsBean.form.dateNaissance}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </p:calendar>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="enfant_classe" 
                                                value="Classe actuellement fréquentée"
                                                styleClass="col-sm-3 control-label"/> 
                                            <div class="col-md-8">
                                                <p:inputText
                                                    id="enfant_classe"
                                                    maxlength="255"
                                                    styleClass="form-control"
                                                    required="true"
                                                    value="#{enfantDetailsBean.form.classeFrequentee}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-11">
                                                <p:commandButton
                                                    styleClass="btn-default pull-right" 
                                                    value="Sauver"
                                                    update="@form"
                                                    icon="ui-icon-circle-check"
                                                    actionListener="#{enfantDetailsBean.update()}"/>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Informations complémentaires
                                </div>
                                <div class="panel-body">
                                    <h:form id="form_informations_complementaires" styleClass="form-horizontal" role="form">
                                        <div class="form-group">        
                                            <p:outputLabel 
                                                for="input_contact_urgence"
                                                value="Contact en cas d'urgence"
                                                styleClass="col-sm-5 control-label"/> 
                                            <div class="col-md-6">
                                                <p:inputText
                                                    id="input_contact_urgence"
                                                    maxlength="255"
                                                    styleClass="form-control"
                                                    value="#{enfantDetailsBean.form.informationsComplementairesEnfant.contactUrgence}"
                                                    required="true"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="input_tel_urgence"
                                                value="Téléphone en cas d'urgence"
                                                styleClass="col-sm-5 control-label"/> 
                                            <div class="col-md-6">
                                                <p:inputText
                                                    id="input_tel_urgence"
                                                    maxlength="255"
                                                    styleClass="form-control"
                                                    value="#{enfantDetailsBean.form.informationsComplementairesEnfant.telephoneUrgence}"
                                                    required="true"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="input_attestation_cmu"
                                                value="Attestation C.M.U. ?" 
                                                styleClass="col-sm-5 control-label"/>
                                            <div class="col-md-6">
                                                <p:selectOneRadio 
                                                    id="input_attestation_cmu" 
                                                    value="#{enfantDetailsBean.form.informationsComplementairesEnfant.attestationCMU}">
                                                    <f:selectItem itemLabel="Oui" itemValue="true"></f:selectItem>
                                                    <f:selectItem itemLabel="Non" itemValue="false"></f:selectItem>
                                                </p:selectOneRadio>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel
                                                for="input_carte_vitale"
                                                value="Carte vitale ?"
                                                styleClass="col-sm-5 control-label"/>
                                            <div class="col-md-6">
                                                <p:selectOneRadio 
                                                    id="input_carte_vitale" 
                                                    value="#{enfantDetailsBean.form.informationsComplementairesEnfant.carteVitale}">
                                                    <f:selectItem itemLabel="Oui" itemValue="true"></f:selectItem>
                                                    <f:selectItem itemLabel="Non" itemValue="false"></f:selectItem>
                                                </p:selectOneRadio>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="responsable_familleASE" 
                                                value="Enfant placé chez une famille d'accueil"
                                                styleClass="col-sm-5 control-label"/>
                                            <div class="col-md-6">
                                                <p:selectOneRadio 
                                                    id="responsable_familleASE" 
                                                    value="#{enfantDetailsBean.form.informationsComplementairesEnfant.familleASE}">
                                                    <f:selectItem itemLabel="Oui" itemValue="true"></f:selectItem>
                                                    <f:selectItem itemLabel="Non" itemValue="false"></f:selectItem>
                                                </p:selectOneRadio>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-11">
                                                <p:commandButton
                                                    styleClass="btn-default pull-right" 
                                                    value="Sauver"
                                                    update="@form"
                                                    icon="ui-icon-circle-check"
                                                    actionListener="#{enfantDetailsBean.update()}"/>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Responsable légal
                                </div>
                                <div class="panel-body">
                                    <h:form id="form_responsable_legal" styleClass="form-horizontal" role="form">
                                        <div class="form-group">    
                                            <p:outputLabel
                                                for="responsable_inscripteur" 
                                                value="L'inscripteur est-il le responsable légal ?" 
                                                styleClass="col-sm-8 control-label"/> 
                                            <div class="col-md-3">
                                                <p:selectOneRadio
                                                    id="responsable_inscripteur"
                                                    value="#{enfantDetailsBean.form.inscripteur.responsableLegal}">
                                                    <f:selectItem itemLabel="Oui" itemValue="true"></f:selectItem>
                                                    <f:selectItem itemLabel="Non" itemValue="false"></f:selectItem>
                                                    <p:ajax event="change" update="@form"></p:ajax>
                                                </p:selectOneRadio>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="responsable_nom" 
                                                value="Nom"
                                                styleClass="col-sm-3 control-label"/> 
                                            <div class="col-md-8">
                                                <p:inputText
                                                    id="responsable_nom"
                                                    maxlength="255"
                                                    styleClass="form-control"
                                                    value="#{enfantDetailsBean.form.responsableLegal.nom}"
                                                    disabled="#{enfantDetailsBean.inscripteurEstResponsableLegal}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="responsable_prenom"
                                                value="Prénom"
                                                styleClass="col-sm-3 control-label"/> 
                                            <div class="col-md-8">
                                                <p:inputText
                                                    id="responsable_prenom"
                                                    maxlength="255"
                                                    styleClass="form-control"
                                                    value="#{enfantDetailsBean.form.responsableLegal.prenom}"
                                                    disabled="#{enfantDetailsBean.inscripteurEstResponsableLegal}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="input_responsable_organisme"
                                                value="Organisme"
                                                styleClass="col-sm-3 control-label"/> 
                                            <div class="col-md-8">
                                                <p:inputText
                                                    id="input_responsable_organisme"
                                                    maxlength="255"
                                                    styleClass="form-control"
                                                    value="#{enfantDetailsBean.form.responsableLegal.organisme}"
                                                    disabled="#{enfantDetailsBean.inscripteurEstResponsableLegal}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="responsable_la1" 
                                                value="Ligne adresse 1"
                                                styleClass="col-sm-3 control-label"/>
                                            <div class="col-md-8">
                                                <p:inputText 
                                                    id="responsable_la1" 
                                                    required="true"
                                                    maxlength="255"
                                                    styleClass="form-control"
                                                    value="#{enfantDetailsBean.form.responsableLegal.adresse.ligneAdresseUne}"
                                                    disabled="#{enfantDetailsBean.inscripteurEstResponsableLegal}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="responsable_la2" 
                                                value="Ligne adresse 2"
                                                styleClass="col-sm-3 control-label"/>
                                            <div class="col-md-8">
                                                <p:inputText 
                                                    id="responsable_la2" 
                                                    maxlength="255"
                                                    styleClass="form-control"
                                                    value="#{enfantDetailsBean.form.responsableLegal.adresse.ligneAdresseDeux}"
                                                    disabled="#{enfantDetailsBean.inscripteurEstResponsableLegal}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel
                                                for="responsable_commune" 
                                                value="Commune" 
                                                styleClass="col-sm-3 control-label"/>
                                            <div class="col-md-8">
                                                <p:autoComplete
                                                    id="responsable_commune"
                                                    required="true"
                                                    dropdown="true"
                                                    value="#{enfantDetailsBean.form.responsableLegal.adresse.commune}"
                                                    converter="#{communeConverter}"
                                                    cache="true"
                                                    forceSelection="true"
                                                    var="commune"
                                                    completeMethod="#{enfantDetailsBean.completeCommune}"
                                                    itemLabel="#{commune.label}"
                                                    itemValue="#{commune}"
                                                    disabled="#{enfantDetailsBean.inscripteurEstResponsableLegal}">
                                                </p:autoComplete>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="responsable_lienParente" 
                                                value="Lien de parenté" 
                                                styleClass="col-sm-3 control-label"/>
                                            <div class="col-md-8">
                                                <p:inputText 
                                                    id="responsable_lienParente" 
                                                    maxlength="255"
                                                    styleClass="form-control"
                                                    value="#{enfantDetailsBean.form.responsableLegal.lienDeParente}"
                                                    disabled="#{enfantDetailsBean.inscripteurEstResponsableLegal}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="responsable_tel" 
                                                value="Téléphone"
                                                styleClass="col-sm-3 control-label"/> 
                                            <div class="col-md-8">
                                                <p:inputText
                                                    id="responsable_tel"
                                                    maxlength="255"
                                                    styleClass="form-control"
                                                    value="#{enfantDetailsBean.form.responsableLegal.coordonnees.telephone1}"
                                                    disabled="#{enfantDetailsBean.inscripteurEstResponsableLegal}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="responsable_email" 
                                                value="Email"
                                                styleClass="col-sm-3 control-label"/> 
                                            <div class="col-md-8">
                                                <p:inputText
                                                    id="responsable_email"
                                                    maxlength="255"
                                                    styleClass="form-control"
                                                    value="#{enfantDetailsBean.form.responsableLegal.coordonnees.email}"
                                                    disabled="#{enfantDetailsBean.inscripteurEstResponsableLegal}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-11">
                                                <p:commandButton
                                                    styleClass="btn-default pull-right" 
                                                    value="Sauver"
                                                    update="@form"
                                                    icon="ui-icon-circle-check"
                                                    actionListener="#{enfantDetailsBean.update()}"/>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div> <!-- .container -->

            </ui:define>
        </ui:composition>
    </h:body>
</html>
