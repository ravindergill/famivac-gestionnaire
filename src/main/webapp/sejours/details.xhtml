<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head></h:head>

    <h:body>

        <ui:composition template="/WEB-INF/template/layout.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="id" value="#{sejourDetailsBean.id}"></f:viewParam>
                    <f:viewAction action="#{sejourDetailsBean.init()}"></f:viewAction>
                </f:metadata>
            </ui:define>

            <ui:define name="title">Détails</ui:define>

            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">Informations</div>
                                <div class="panel-body">
                                    <h:form styleClass="form-horizontal" role="form" id="informationsForm">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Famille</label>
                                            <div class="col-md-4">
                                                <p class="form-control-static">
                                                    <h:link
                                                        outcome="/famille/details.xhtml"
                                                        target="_blank"
                                                        value="#{sejourDetailsBean.sejour.famille.membreReferent.prenom} #{sejourDetailsBean.sejour.famille.membreReferent.nom}">
                                                        <f:param name="id" value="#{sejourDetailsBean.sejour.famille.id}"></f:param>
                                                    </h:link>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Enfant</label>
                                            <div class="col-md-8">
                                                <p class="form-control-static">
                                                    <h:link
                                                        outcome="/enfant/details.xhtml"
                                                        target="_blank"
                                                        value="#{sejourDetailsBean.sejour.enfant.prenom} #{sejourDetailsBean.sejour.enfant.nom}">
                                                        <f:param name="id" value="#{sejourDetailsBean.sejour.enfant.id}"></f:param>
                                                    </h:link>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="input_date_debut" 
                                                styleClass="col-sm-3 control-label"
                                                value="Date début" />
                                            <div class="col-md-8">
                                                <p:calendar 
                                                    locale="fr"
                                                    pattern="dd/MM/yyyy"
                                                    mask="99/99/9999"
                                                    id="input_date_debut"
                                                    navigator="true"
                                                    yearRange="c-10:c+10"
                                                    required="true"
                                                    value="#{sejourDetailsBean.sejour.dateDebut}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="input_date_fin" 
                                                styleClass="col-sm-3 control-label"
                                                value="Date fin" />
                                            <div class="col-md-8">
                                                <p:calendar 
                                                    locale="fr"
                                                    pattern="dd/MM/yyyy"
                                                    mask="99/99/9999"
                                                    id="input_date_fin"
                                                    navigator="true"
                                                    yearRange="c-10:c+10"
                                                    required="true"
                                                    value="#{sejourDetailsBean.sejour.dateFin}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Nombre jours</label>
                                            <div class="col-md-4">
                                                <p class="form-control-static">
                                                    <h:outputText styleClass="badge" value="#{sejourDetailsBean.sejour.nombreJours()}"/>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Statut</label>
                                            <div class="col-md-8">
                                                <p class="form-control-static">
                                                    <h:outputText styleClass="label label-default" value="A venir" rendered="#{sejourDetailsBean.statut.equals('A_VENIR')}"/>
                                                    <h:outputText styleClass="label label-success" value="Terminé" rendered="#{sejourDetailsBean.statut.equals('TERMINE')}"/>
                                                    <h:outputText styleClass="label label-primary" value="En cours" rendered="#{sejourDetailsBean.statut.equals('EN_COURS')}"/>
                                                    <h:outputText styleClass="label label-default" value="Annulé" rendered="#{sejourDetailsBean.statut.equals('ANNULE')}"/>
                                                    <h:outputText styleClass="label label-warning" value="Terminé prématurément" rendered="#{sejourDetailsBean.statut.equals('TERMINE_PREMATUREMENT')}"/>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="input_tarif" 
                                                value="Tarif"
                                                styleClass="col-sm-3 control-label"/> 
                                            <div class="col-md-2">
                                                <p:inputText
                                                    id="input_tarif"
                                                    maxlength="255"
                                                    styleClass="form-control"
                                                    value="#{sejourDetailsBean.sejour.tarif}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-11">
                                                <p:commandButton
                                                    styleClass="btn-default pull-right" 
                                                    value="Sauver"
                                                    update=":informationsForm"
                                                    icon="ui-icon-circle-check"
                                                    actionListener="#{sejourDetailsBean.update()}"/>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">Actions</div>
                                <div class="panel-body">
                                    <h:form styleClass="form-horizontal" role="form" id="actionsForm">
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <p:commandButton  
                                                    styleClass="btn-default" 
                                                    icon="ui-icon-closethick"
                                                    rendered="#{not sejourDetailsBean.statut.equals('ANNULE')}"
                                                    onclick="PF('dialogAnnulerSejour').show();"
                                                    value="Annuler séjour" />&nbsp;
                                                <p:commandButton  
                                                    styleClass="btn-default"
                                                    icon="ui-icon-stop"
                                                    rendered="#{not (sejourDetailsBean.statut.equals('TERMINE') or sejourDetailsBean.statut.equals('TERMINE_PREMATUREMENT') or sejourDetailsBean.statut.equals('ANNULE'))}"
                                                    onclick="PF('dialogTerminerSejour').show();"
                                                    value="Terminer séjour" />
                                                <p:commandButton  
                                                    styleClass="btn-default"
                                                    icon="ui-icon-arrowrefresh-1-e"
                                                    actionListener="#{sejourDetailsBean.reactiverSejour()}"
                                                    rendered="#{sejourDetailsBean.statut.equals('ANNULE') or sejourDetailsBean.statut.equals('TERMINE_PREMATUREMENT')}"
                                                    value="Réactiver séjour" 
                                                    update="@form :formTerminerSejour :formAnnulerSejour :informationsForm"/>
                                            </div>
                                        </div>
                                        <p:outputPanel rendered="#{not empty sejourDetailsBean.sejour.dateFinReelle}">
                                            <div class="form-group">
                                                <p:outputLabel 
                                                    value="Date fin réelle"
                                                    styleClass="control-label col-sm-4"
                                                    />
                                                <div class="col-md-4">
                                                    <p class="form-control-static">
                                                        <h:outputText
                                                            rendered="#{not empty sejourDetailsBean.sejour.dateFinReelle}"
                                                            value="#{sejourDetailsBean.sejour.dateFinReelle}">
                                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                                        </h:outputText>
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <p:outputLabel 
                                                    value="Motif"
                                                    styleClass="control-label col-sm-4"
                                                    rendered="#{not empty sejourDetailsBean.sejour.dateFinReelle}"/>
                                                <div class="col-md-8">
                                                    <p:inputTextarea
                                                        styleClass="form-control"
                                                        disabled="true"
                                                        maxlength="1000"
                                                        rows="3"
                                                        rendered="#{not empty sejourDetailsBean.sejour.dateFinReelle}"
                                                        value="#{sejourDetailsBean.sejour.motifFinSejour}"/>
                                                </div>
                                            </div>
                                        </p:outputPanel>
                                        <p:outputPanel rendered="#{not empty sejourDetailsBean.sejour.dateAnnulation}">
                                            <div class="form-group">
                                                <p:outputLabel 
                                                    value="Date annulation"
                                                    styleClass="control-label col-sm-4"
                                                    rendered="#{not empty sejourDetailsBean.sejour.dateAnnulation}"/>
                                                <div class="col-md-4">
                                                    <p class="form-control-static">
                                                        <h:outputText
                                                            rendered="#{not empty sejourDetailsBean.sejour.dateAnnulation}"
                                                            value="#{sejourDetailsBean.sejour.dateAnnulation}">
                                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                                        </h:outputText>
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <p:outputLabel 
                                                    value="Motif"
                                                    styleClass="control-label col-sm-4"
                                                    rendered="#{not empty sejourDetailsBean.sejour.dateAnnulation}"/>
                                                <div class="col-md-8">
                                                    <p:inputTextarea
                                                        styleClass="form-control"
                                                        maxlength="1000"
                                                        disabled="true"
                                                        rows="3"
                                                        rendered="#{not empty sejourDetailsBean.sejour.dateAnnulation}"
                                                        value="#{sejourDetailsBean.sejour.motifAnnulation}"/>
                                                </div>
                                            </div>
                                        </p:outputPanel>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">Voyages</div>
                                <div class="panel-body">
                                    <p:tabView id="tabs" dynamic="true">
                                        <p:tab title="Voyage aller">
                                            <div class="col-md-6">
                                                <h:form styleClass="form-horizontal" role="form">
                                                    <div class="form-group">
                                                        <p:outputLabel 
                                                            for="input_date_voyage" 
                                                            styleClass="col-sm-3 control-label"
                                                            value="Date voyage" />
                                                        <div class="col-md-8">
                                                            <p:calendar 
                                                                locale="fr"
                                                                pattern="dd/MM/yyyy"
                                                                mask="true"
                                                                id="input_date_voyage"
                                                                navigator="true"
                                                                yearRange="c-10:c+10"
                                                                value="#{sejourDetailsBean.sejour.aller.dateVoyage}"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <p:outputLabel 
                                                            styleClass="col-sm-3 control-label"
                                                            for="input_heure_depart"
                                                            value="Heure départ" />
                                                        <div class="col-md-8">
                                                            <p:calendar 
                                                                id="input_heure_depart" 
                                                                value="#{sejourDetailsBean.sejour.aller.heureDepart}" 
                                                                pattern="HH:mm" 
                                                                timeOnly="true" 
                                                                mask="true"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <p:outputLabel 
                                                            for="input_lieu_depart" 
                                                            styleClass="col-sm-3 control-label"
                                                            value="Lieu départ" />
                                                        <div class="col-md-8">
                                                            <p:inputText
                                                                id="input_lieu_depart"
                                                                maxlength="255"
                                                                styleClass="form-control"
                                                                value="#{sejourDetailsBean.sejour.aller.lieuDepart}"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <p:outputLabel 
                                                            styleClass="col-sm-3 control-label"
                                                            for="input_heure_arrivee"
                                                            value="Heure arrivée" />
                                                        <div class="col-md-8">
                                                            <p:calendar 
                                                                id="input_heure_arrivee" 
                                                                value="#{sejourDetailsBean.sejour.aller.heureArrivee}" 
                                                                pattern="HH:mm" 
                                                                timeOnly="true"
                                                                mask="true"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <p:outputLabel 
                                                            for="input_lieu_arrivee" 
                                                            styleClass="col-sm-3 control-label"
                                                            value="Lieu arrivée" />
                                                        <div class="col-md-8">
                                                            <p:inputText
                                                                id="input_lieu_arrivee"
                                                                maxlength="255"
                                                                styleClass="form-control"
                                                                value="#{sejourDetailsBean.sejour.aller.lieuArrivee}"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <p:outputLabel 
                                                            for="input_lieu_rdv" 
                                                            styleClass="col-sm-3 control-label"
                                                            value="Lieu rendez-vous" />
                                                        <div class="col-md-8">
                                                            <p:inputText
                                                                id="input_lieu_rdv"
                                                                maxlength="255"
                                                                styleClass="form-control"
                                                                value="#{sejourDetailsBean.sejour.aller.lieuRendezVous}"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <p:outputLabel 
                                                            for="input_personne_a_reception" 
                                                            styleClass="col-sm-3 control-label"
                                                            value="Personne à réception" />
                                                        <div class="col-md-8">
                                                            <p:inputText
                                                                id="input_personne_a_reception"
                                                                maxlength="255"
                                                                styleClass="form-control"
                                                                value="#{sejourDetailsBean.sejour.aller.nomPersonneAReception}"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <p:outputLabel 
                                                            for="input_telephone_personne_a_reception" 
                                                            styleClass="col-sm-3 control-label"
                                                            value="Téléphone personne à réception" />
                                                        <div class="col-md-8">
                                                            <p:inputText
                                                                id="input_telephone_personne_a_reception"
                                                                maxlength="255"
                                                                styleClass="form-control"
                                                                value="#{sejourDetailsBean.sejour.aller.telephonePersonneAReception}"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <p:outputLabel 
                                                            for="input_transport" 
                                                            styleClass="col-sm-3 control-label"
                                                            value="Transport" />
                                                        <div class="col-md-8">
                                                            <p:selectOneMenu 
                                                                id="input_transport"
                                                                value="#{sejourDetailsBean.sejour.aller.transport}">
                                                                <f:selectItem itemLabel="" itemValue="" />
                                                                <f:selectItem itemLabel="Autocar" itemValue="AUTOCAR" />
                                                                <f:selectItem itemLabel="Famille d'accueil" itemValue="FAMILLE_ACCUEIL" />
                                                                <f:selectItem itemLabel="Minicar" itemValue="MINICAR" />
                                                                <f:selectItem itemLabel="Train" itemValue="TRAIN" />
                                                                <f:selectItem itemLabel="Voiture particulière" itemValue="VOITURE_PARTICULIERE" />
                                                            </p:selectOneMenu>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="col-md-11">
                                                            <p:commandButton
                                                                styleClass="btn-default pull-right" 
                                                                value="Sauver"
                                                                icon="ui-icon-circle-check"
                                                                actionListener="#{sejourDetailsBean.update()}"/>
                                                        </div>
                                                    </div>
                                                </h:form>
                                            </div>
                                            <div class="col-md-6">
                                                <h4>Accompagnateurs</h4>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <h:form>
                                                            <div class="col-md-6">
                                                                <p:autoComplete
                                                                    id="form_commune_naissance"
                                                                    required="true"
                                                                    dropdown="true"
                                                                    converter="#{accompagnateurConverter}"
                                                                    cache="true"
                                                                    forceSelection="true"
                                                                    var="bean"
                                                                    value="#{sejourDetailsBean.ajoutAccompagnateurAller}"
                                                                    completeMethod="#{sejourDetailsBean.completeAccompagnateur}"
                                                                    itemLabel="#{bean.prenom} #{bean.nom}"
                                                                    itemValue="#{bean}">
                                                                </p:autoComplete>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <p:commandButton 
                                                                    value="Ajouter"
                                                                    icon="ui-icon-plus"
                                                                    actionListener="#{sejourDetailsBean.ajouterAccompagnateurAller()}"
                                                                    update=":tabs:datatableAccAller @form"/>
                                                            </div>
                                                        </h:form>
                                                    </div>
                                                </div>
                                                <div  class="row">
                                                    <div class="col-md-12">
                                                        <p:dataTable 
                                                            id="datatableAccAller"
                                                            var="bean" 
                                                            value="#{sejourDetailsBean.sejour.aller.accompagnateurs}"
                                                            paginator="true"
                                                            rowKey="#{bean.id}"
                                                            rows="20"
                                                            lazy="true">
                                                            <p:column headerText="Prénom Nom">
                                                                <h:outputText value="#{bean.prenom} #{bean.nom}"></h:outputText>
                                                            </p:column>
                                                            <p:column headerText="Téléphone">
                                                                <h:outputText value="#{bean.telephone}"></h:outputText>
                                                            </p:column>
                                                            <p:column width="100">
                                                                <p:button 
                                                                    outcome="/accompagnateurs/details.xhtml"
                                                                    styleClass="btn-default" 
                                                                    icon="ui-icon-pencil">
                                                                    <f:param name="id" value="#{bean.id}"></f:param>
                                                                </p:button>
                                                                <h:form styleClass="pull-right">
                                                                    <p:commandButton 
                                                                        styleClass="btn-default"
                                                                        icon="ui-icon-trash"
                                                                        actionListener="#{sejourDetailsBean.retirerAccompagnateurAller(bean)}"
                                                                        update=":tabs:datatableAccAller">
                                                                        <p:confirm 
                                                                            header="Confirmation" 
                                                                            message="Êtes vous sûr de vouloir de retirer cet accompagnateur du séjour ?" 
                                                                            icon="ui-icon-alert" />
                                                                    </p:commandButton>
                                                                    <p:confirmDialog global="true">
                                                                        <p:commandButton 
                                                                            value="Oui" 
                                                                            type="button" 
                                                                            styleClass="ui-confirmdialog-yes pull-right" 
                                                                            icon="ui-icon-check" />
                                                                        <p:commandButton 
                                                                            value="Non" 
                                                                            type="button" 
                                                                            styleClass="ui-confirmdialog-no pull-right" 
                                                                            icon="ui-icon-close" />
                                                                    </p:confirmDialog>
                                                                </h:form>
                                                            </p:column>
                                                        </p:dataTable>
                                                    </div>
                                                </div>
                                            </div>
                                        </p:tab>
                                        <p:tab title="Voyage retour">
                                            <div class="col-md-6">
                                                <h:form styleClass="form-horizontal" role="form">
                                                    <div class="form-group">
                                                        <p:outputLabel 
                                                            for="input_date_voyage" 
                                                            styleClass="col-sm-3 control-label"
                                                            value="Date voyage" />
                                                        <div class="col-md-8">
                                                            <p:calendar 
                                                                locale="fr"
                                                                pattern="dd/MM/yyyy"
                                                                mask="true"
                                                                id="input_date_voyage"
                                                                navigator="true"
                                                                yearRange="c-10:c+10"
                                                                value="#{sejourDetailsBean.sejour.retour.dateVoyage}"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <p:outputLabel 
                                                            styleClass="col-sm-3 control-label"
                                                            for="input_heure_depart"
                                                            value="Heure départ" />
                                                        <div class="col-md-8">
                                                            <p:calendar 
                                                                id="input_heure_depart" 
                                                                value="#{sejourDetailsBean.sejour.retour.heureDepart}" 
                                                                pattern="HH:mm" 
                                                                timeOnly="true" 
                                                                mask="true"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <p:outputLabel 
                                                            for="input_lieu_depart" 
                                                            styleClass="col-sm-3 control-label"
                                                            value="Lieu départ" />
                                                        <div class="col-md-8">
                                                            <p:inputText
                                                                id="input_lieu_depart"
                                                                maxlength="255"
                                                                styleClass="form-control"
                                                                value="#{sejourDetailsBean.sejour.retour.lieuDepart}"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <p:outputLabel 
                                                            styleClass="col-sm-3 control-label"
                                                            for="input_heure_arrivee"
                                                            value="Heure arrivée" />
                                                        <div class="col-md-8">
                                                            <p:calendar 
                                                                id="input_heure_arrivee" 
                                                                value="#{sejourDetailsBean.sejour.retour.heureArrivee}" 
                                                                pattern="HH:mm" 
                                                                timeOnly="true" 
                                                                mask="true"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <p:outputLabel 
                                                            for="input_lieu_arrivee" 
                                                            styleClass="col-sm-3 control-label"
                                                            value="Lieu arrivée" />
                                                        <div class="col-md-8">
                                                            <p:inputText
                                                                id="input_lieu_arrivee"
                                                                maxlength="255"
                                                                styleClass="form-control"
                                                                value="#{sejourDetailsBean.sejour.retour.lieuArrivee}"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <p:outputLabel 
                                                            for="input_lieu_rdv" 
                                                            styleClass="col-sm-3 control-label"
                                                            value="Lieu rendez-vous" />
                                                        <div class="col-md-8">
                                                            <p:inputText
                                                                id="input_lieu_rdv"
                                                                maxlength="255"
                                                                styleClass="form-control"
                                                                value="#{sejourDetailsBean.sejour.retour.lieuRendezVous}"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <p:outputLabel 
                                                            for="input_personne_a_reception" 
                                                            styleClass="col-sm-3 control-label"
                                                            value="Personne à réception" />
                                                        <div class="col-md-8">
                                                            <p:inputText
                                                                id="input_personne_a_reception"
                                                                maxlength="255"
                                                                styleClass="form-control"
                                                                value="#{sejourDetailsBean.sejour.retour.nomPersonneAReception}"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <p:outputLabel 
                                                            for="input_telephone_personne_a_reception" 
                                                            styleClass="col-sm-3 control-label"
                                                            value="Téléphone personne à réception" />
                                                        <div class="col-md-8">
                                                            <p:inputText
                                                                id="input_telephone_personne_a_reception"
                                                                maxlength="255"
                                                                styleClass="form-control"
                                                                value="#{sejourDetailsBean.sejour.retour.telephonePersonneAReception}"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <p:outputLabel 
                                                            for="input_transport" 
                                                            styleClass="col-sm-3 control-label"
                                                            value="Transport" />
                                                        <div class="col-md-8">
                                                            <p:selectOneMenu 
                                                                id="input_transport"
                                                                value="#{sejourDetailsBean.sejour.retour.transport}">
                                                                <f:selectItem itemLabel="" itemValue="" />
                                                                <f:selectItem itemLabel="Autocar" itemValue="AUTOCAR" />
                                                                <f:selectItem itemLabel="Famille d'accueil" itemValue="FAMILLE_ACCUEIL" />
                                                                <f:selectItem itemLabel="Minicar" itemValue="MINICAR" />
                                                                <f:selectItem itemLabel="Train" itemValue="TRAIN" />
                                                                <f:selectItem itemLabel="Voiture particulière" itemValue="VOITURE_PARTICULIERE" />
                                                            </p:selectOneMenu>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="col-md-11">
                                                            <p:commandButton
                                                                styleClass="btn-default pull-right" 
                                                                value="Sauver"
                                                                icon="ui-icon-circle-check"
                                                                actionListener="#{sejourDetailsBean.update()}"/>
                                                        </div>
                                                    </div>
                                                </h:form>
                                            </div>
                                            <div class="col-md-6">
                                                <h4>Accompagnateurs</h4>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <h:form>
                                                            <div class="col-md-6">
                                                                <p:autoComplete
                                                                    id="form_commune_naissance"
                                                                    required="true"
                                                                    dropdown="true"
                                                                    converter="#{accompagnateurConverter}"
                                                                    cache="true"
                                                                    forceSelection="true"
                                                                    var="bean"
                                                                    value="#{sejourDetailsBean.ajoutAccompagnateurRetour}"
                                                                    completeMethod="#{sejourDetailsBean.completeAccompagnateur}"
                                                                    itemLabel="#{bean.prenom} #{bean.nom}"
                                                                    itemValue="#{bean}">
                                                                </p:autoComplete>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <p:commandButton 
                                                                    value="Ajouter"
                                                                    icon="ui-icon-plus"
                                                                    actionListener="#{sejourDetailsBean.ajouterAccompagnateurRetour()}"
                                                                    update=":tabs:datatableAccRetour @form"/>
                                                            </div>
                                                        </h:form>
                                                    </div>
                                                </div>
                                                <div  class="row">
                                                    <div class="col-md-12">
                                                        <p:dataTable 
                                                            id="datatableAccRetour"
                                                            var="bean" 
                                                            value="#{sejourDetailsBean.sejour.retour.accompagnateurs}"
                                                            paginator="true"
                                                            rowKey="#{bean.id}"
                                                            rows="20"
                                                            lazy="true">
                                                            <p:column headerText="Prénom Nom">
                                                                <h:outputText value="#{bean.prenom} #{bean.nom}"></h:outputText>
                                                            </p:column>
                                                            <p:column headerText="Téléphone">
                                                                <h:outputText value="#{bean.telephone}"></h:outputText>
                                                            </p:column>
                                                            <p:column width="100">
                                                                <p:button 
                                                                    outcome="/accompagnateurs/details.xhtml"
                                                                    styleClass="btn-default" 
                                                                    icon="ui-icon-pencil">
                                                                    <f:param name="id" value="#{bean.id}"></f:param>
                                                                </p:button>
                                                                <h:form styleClass="pull-right">
                                                                    <p:commandButton 
                                                                        styleClass="btn-default"
                                                                        icon="ui-icon-trash"
                                                                        actionListener="#{sejourDetailsBean.retirerAccompagnateurRetour(bean)}"
                                                                        update=":tabs:datatableAccRetour">
                                                                        <p:confirm 
                                                                            header="Confirmation" 
                                                                            message="Êtes vous sûr de vouloir de retirer cet accompagnateur du séjour ?" 
                                                                            icon="ui-icon-alert" />
                                                                    </p:commandButton>
                                                                    <p:confirmDialog global="true">
                                                                        <p:commandButton 
                                                                            value="Oui" 
                                                                            type="button" 
                                                                            styleClass="ui-confirmdialog-yes pull-right" 
                                                                            icon="ui-icon-check" />
                                                                        <p:commandButton 
                                                                            value="Non" 
                                                                            type="button" 
                                                                            styleClass="ui-confirmdialog-no pull-right" 
                                                                            icon="ui-icon-close" />
                                                                    </p:confirmDialog>
                                                                </h:form>
                                                            </p:column>
                                                        </p:dataTable>
                                                    </div>
                                                </div>
                                            </div>
                                        </p:tab>
                                    </p:tabView>

                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- .container -->


                <p:dialog header="Annuler séjour" widgetVar="dialogAnnulerSejour" width="800">
                    <h:form styleClass="form-horizontal" id="formAnnulerSejour" role="form">
                        <div class="form-group">
                            <p:outputLabel 
                                for="input_date_annulation" 
                                value="Date fin" 
                                styleClass="col-sm-3 control-label" /> 
                            <div class="col-md-8">
                                <p:calendar 
                                    locale="fr"
                                    pattern="dd/MM/yyyy"
                                    mask="99/99/9999"
                                    id="input_date_annulation"
                                    navigator="true"
                                    yearRange="c-100:c+0"
                                    required="true"
                                    value="#{sejourDetailsBean.sejour.dateAnnulation}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <p:outputLabel 
                                styleClass="col-sm-3 control-label"
                                value="Motif annulation"
                                for="input_motif_annulation"/> 
                            <div class="col-md-8">
                                <p:inputTextarea
                                    styleClass="form-control" 
                                    rows="5"
                                    autoResize="false"
                                    id="input_motif_annulation" 
                                    maxlength="2000"
                                    value="#{sejourDetailsBean.sejour.motifAnnulation}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-11">
                                <p:commandButton
                                    styleClass="btn-default pull-right" 
                                    value="Sauver"
                                    icon="ui-icon-circle-check"
                                    oncomplete="PF('dialogAnnulerSejour').hide();"
                                    update=":informationsForm :actionsForm"
                                    actionListener="#{sejourDetailsBean.annulerSejour()}"/>
                                <p:commandButton 
                                    styleClass="pull-right"
                                    icon="ui-icon-closethick"
                                    onclick="PF('dialogAnnulerSejour').hide();"
                                    value="Annuler">
                                    <p:resetInput target="@form" />
                                </p:commandButton>
                            </div>
                        </div>
                    </h:form>
                </p:dialog>
                <p:dialog header="Terminer séjour" widgetVar="dialogTerminerSejour" width="800">
                    <h:form styleClass="form-horizontal" role="form" id="formTerminerSejour">
                        <div class="form-group">
                            <p:outputLabel 
                                for="input_date_fin_terminer" 
                                value="Date fin" 
                                styleClass="col-sm-3 control-label" /> 
                            <div class="col-md-8">
                                <p:calendar 
                                    locale="fr"
                                    pattern="dd/MM/yyyy"
                                    mask="99/99/9999"
                                    id="input_date_fin_terminer"
                                    navigator="true"
                                    yearRange="c-100:c+0"
                                    required="true"
                                    value="#{sejourDetailsBean.sejour.dateFinReelle}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <p:outputLabel 
                                styleClass="col-sm-3 control-label"
                                value="Motif fin"
                                for="input_motif_fin_sejour"/> 
                            <div class="col-md-8">
                                <p:inputTextarea
                                    styleClass="form-control" 
                                    rows="5"
                                    autoResize="false"
                                    id="input_motif_fin_sejour" 
                                    maxlength="2000"
                                    value="#{sejourDetailsBean.sejour.motifFinSejour}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-11">
                                <p:commandButton
                                    styleClass="btn-default pull-right" 
                                    value="Sauver"
                                    icon="ui-icon-circle-check"
                                    oncomplete="PF('dialogTerminerSejour').hide();"
                                    update=":informationsForm :actionsForm"
                                    actionListener="#{sejourDetailsBean.terminerSejour()}"/>
                                <p:commandButton 
                                    styleClass="pull-right"
                                    onclick="PF('dialogTerminerSejour').hide();"
                                    icon="ui-icon-closethick"
                                    value="Annuler">
                                    <p:resetInput target="@form" />
                                </p:commandButton>
                            </div>
                        </div>
                    </h:form>
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
