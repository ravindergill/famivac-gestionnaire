<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head></h:head>

    <h:body>

        <ui:composition template="/WEB-INF/template/layout.xhtml">

            <ui:define name="title">Ajouter</ui:define>

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewAction action="#{ajouterSejourBean.init()}"></f:viewAction>
                </f:metadata>
            </ui:define>

            <ui:define name="content">

                <div class="container">

                    <div class="col-md-offset-1 col-md-10">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Ajouter
                            </div>
                            <div class="panel-body">
                                <h:form id="form" styleClass="form-horizontal" role="form">
                                    <div class="form-group">
                                        <p:outputLabel 
                                            for="input_date_debut" 
                                            styleClass="col-sm-3 control-label"
                                            value="Date dÃ©but" />
                                        <div class="col-md-8">
                                            <p:calendar 
                                                locale="fr"
                                                pattern="dd/MM/yyyy"
                                                mask="99/99/9999"
                                                id="input_date_debut"
                                                navigator="true"
                                                yearRange="c-10:c+10"
                                                required="true"
                                                value="#{ajouterSejourBean.form.dateDebut}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel 
                                            for="input_date_fin" 
                                            styleClass="col-sm-3 control-label"
                                            value="Date fin" />
                                        <div class="col-md-8">
                                            <p:calendar 
                                                locale="fr"
                                                pattern="dd/MM/yyyy"
                                                mask="99/99/9999"
                                                id="input_date_fin"
                                                navigator="true"
                                                yearRange="c-10:c+10"
                                                required="true"
                                                value="#{ajouterSejourBean.form.dateFin}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel 
                                            for="input_famille" 
                                            value="Famille" 
                                            styleClass="col-sm-3 control-label" />
                                        <div class="col-md-8">
                                            <p:autoComplete
                                                id="input_famille"
                                                required="true"
                                                dropdown="true"
                                                value="#{ajouterSejourBean.form.famille}"
                                                cache="true"
                                                forceSelection="true"
                                                var="famille"
                                                completeMethod="#{ajouterSejourBean.completeFamille}"
                                                converter="#{familleConverter}"
                                                itemValue="#{famille}"
                                                itemLabel="#{famille.prenomReferent} #{famille.nomReferent}">
                                            </p:autoComplete>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel 
                                            for="input_enfant" 
                                            value="Enfant" 
                                            styleClass="col-sm-3 control-label" />
                                        <div class="col-md-8">
                                            <p:autoComplete
                                                id="input_enfant"
                                                required="true"
                                                dropdown="true"
                                                value="#{ajouterSejourBean.form.enfant}"
                                                cache="true"
                                                forceSelection="true"
                                                var="enfant"
                                                completeMethod="#{ajouterSejourBean.completeEnfant}"
                                                converter="#{enfantConverter}"
                                                itemValue="#{enfant}"
                                                itemLabel="#{enfant.prenomEnfant} #{enfant.nomEnfant}">
                                            </p:autoComplete>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-11">
                                            <p:button 
                                                icon="ui-icon-circle-arrow-w"
                                                outcome="/sejours/liste.xhtml"
                                                value="Retour liste"/>
                                            <p:commandButton
                                                styleClass="btn-primary pull-right" 
                                                value="Ajouter"
                                                icon="ui-icon-plus"
                                                ajax="false"
                                                action="#{ajouterSejourBean.ajouter()}"/>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div> <!-- .container -->
            </ui:define>
        </ui:composition>
    </h:body>
</html>
