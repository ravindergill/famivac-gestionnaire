<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head></h:head>

    <h:body>

        <ui:composition template="/WEB-INF/template/layout.xhtml">

            <ui:define name="title">Mon compte - Changer mot de passe</ui:define>

            <ui:define name="content">

                <div class="col-md-12">
                    <h:form id="form" styleClass="form-horizontal" role="form">
                        <p:focus context="form"/>
                        <div class="form-group">
                            <p:outputLabel 
                                for="input_actual_password" 
                                styleClass="col-sm-3 control-label"
                                value="Mot de passe actuel" />
                            <div class="col-md-4">
                                <p:password 
                                    styleClass="form-control" 
                                    id="input_actual_password" 
                                    maxlength="255"
                                    required="true"
                                    redisplay="true"
                                    value="#{changerMotDePasseBean.actualPassword}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <p:outputLabel 
                                for="input_new_password" 
                                styleClass="col-sm-3 control-label"
                                value="Nouveau mot de passe" />
                            <div class="col-md-4">
                                <p:password 
                                    styleClass="form-control" 
                                    id="input_new_password" 
                                    maxlength="255"
                                    required="true"
                                    redisplay="true"
                                    feedback="true"
                                    goodLabel="Bon"
                                    strongLabel="Fort"
                                    weakLabel="Faible"
                                    promptLabel="Indicateur"
                                    value="#{changerMotDePasseBean.newPassword}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <p:outputLabel 
                                for="input_confirm_new_password" 
                                styleClass="col-sm-3 control-label"
                                value="Confirmer nouveau mot de passe" />
                            <div class="col-md-4">
                                <p:password 
                                    styleClass="form-control" 
                                    id="input_confirm_new_password" 
                                    maxlength="255"
                                    required="true"
                                    redisplay="true"
                                    value="#{changerMotDePasseBean.confirmNewPassword}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-4">
                                <p:commandButton 
                                    styleClass="btn-primary pull-right"
                                    actionListener="#{changerMotDePasseBean.changer()}"
                                    update="form"
                                    value="Changer"/>
                            </div>
                        </div>
                    </h:form>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
